<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 상반기 보호자 간담회 만족도 조사</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        
        h2 {
            color: #3498db;
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        
        .radio-option {
            margin-bottom: 12px;
            padding-left: 10px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: 'Malgun Gothic', Arial, sans-serif;
            font-size: 14px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 30px auto;
            width: 200px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .thank-you {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #dff0d8;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .form-group {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>2025 상반기 보호자 간담회 만족도 조사</h1>
    
    <!-- Formspree를 사용하여 이메일로 응답 수신 -->
    <form id="survey-form" action="https://formspree.io/f/xnndoeww" method="POST">
        
        <h2>Ⅰ. 일반사항</h2>
        
        <div class="form-group">
            <label>1. 성별 <span class="required">*</span></label>
            <div class="radio-option">
                <input type="radio" name="gender" id="male" value="남자" required>
                <label for="male" style="display: inline;">① 남자</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="gender" id="female" value="여자">
                <label for="female" style="display: inline;">② 여자</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>2. 연령 <span class="required">*</span></label>
            <div class="radio-option">
                <input type="radio" name="age" id="age20" value="20대" required>
                <label for="age20" style="display: inline;">① 20대</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="age" id="age30" value="30대">
                <label for="age30" style="display: inline;">② 30대</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="age" id="age40" value="40대">
                <label for="age40" style="display: inline;">③ 40대</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="age" id="age50" value="50대">
                <label for="age50" style="display: inline;">④ 50대</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="age" id="age60" value="60대 이상">
                <label for="age60" style="display: inline;">⑤ 60대 이상</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>3. 어르신과의 관계 <span class="required">*</span></label>
            <div class="radio-option">
                <input type="radio" name="relationship" id="spouse" value="배우자" required>
                <label for="spouse" style="display: inline;">① 배우자</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="relationship" id="child" value="자녀">
                <label for="child" style="display: inline;">② 자녀</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="relationship" id="other_relation" value="기타">
                <label for="other_relation" style="display: inline;">③ 기타</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>4. 어르신과 동거여부(입소 전) <span class="required">*</span></label>
            <div class="radio-option">
                <input type="radio" name="living_status" id="living_together" value="동거" required>
                <label for="living_together" style="display: inline;">① 동거</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="living_status" id="living_apart" value="비 동거">
                <label for="living_apart" style="display: inline;">② 비 동거</label>
            </div>
        </div>
        
        <h2>Ⅱ. 보호자 간담회 실시에 관한 사항</h2>
        
        <div class="form-group">
            <label>1. 보호자회의 및 보호자간담회 실시가 필요하다고 생각하십니까? <span class="required">*</span></label>
            <div class="radio-option">
                <input type="radio" name="question1" id="q1-1" value="매우 그렇다" required>
                <label for="q1-1" style="display: inline;">① 매우 그렇다</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="question1" id="q1-2" value="그렇다">
                <label for="q1-2" style="display: inline;">② 그렇다</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="question1" id="q1-3" value="그렇지 않다">
                <label for="q1-3" style="display: inline;">③ 그렇지 않다</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>2. 보호자 간담회를 통해서 센터 생활을 이해하는 데 도움이 되셨습니까? <span class="required">*</span></label>
            <div class="radio-option">
                <input type="radio" name="question2" id="q2-1" value="매우 그렇다" required>
                <label for="q2-1" style="display: inline;">① 매우 그렇다</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="question2" id="q2-2" value="그렇다">
                <label for="q2-2" style="display: inline;">② 그렇다</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="question2" id="q2-3" value="그렇지 않다">
                <label for="q2-3" style="display: inline;">③ 그렇지 않다</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>3. 보호자간담회 내용구성이 적당하다고 생각하십니까? <span class="required">*</span></label>
            <div class="radio-option">
                <input type="radio" name="question3" id="q3-1" value="매우 그렇다" required>
                <label for="q3-1" style="display: inline;">① 매우 그렇다</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="question3" id="q3-2" value="그렇다">
                <label for="q3-2" style="display: inline;">② 그렇다</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="question3" id="q3-3" value="그렇지 않다">
                <label for="q3-3" style="display: inline;">③ 그렇지 않다</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>4. 다음에 보호자간담회를 실시한다면 참석하시겠습니까? <span class="required">*</span></label>
            <div class="radio-option">
                <input type="radio" name="question4" id="q4-1" value="매우 그렇다" required>
                <label for="q4-1" style="display: inline;">① 매우 그렇다</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="question4" id="q4-2" value="그렇다">
                <label for="q4-2" style="display: inline;">② 그렇다</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="question4" id="q4-3" value="그렇지 않다">
                <label for="q4-3" style="display: inline;">③ 그렇지 않다</label>
            </div>
        </div>
        
        <h2>Ⅲ. 건의사항</h2>
        
        <div class="form-group">
            <label for="feedback">기타 건의사항이나 의견이 있으시면 자유롭게 작성해 주세요.</label>
            <textarea id="feedback" name="feedback"></textarea>
        </div>유롭게 작성해주세요..."></textarea>
        </div>
        
        <button type="submit">제출하기</button>
    </form>
    
    <div class="thank-you" id="thank-you-message">
        <h2>설문에 응해주셔서 감사합니다!</h2>
        <p>소중한 의견 감사드립니다. 더 나은 보호자 간담회가 되도록 노력하겠습니다.</p>
    </div>
    
    <script>
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 폼 데이터 제출
            fetch(this.action, {
                method: this.method,
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // 성공 메시지 표시
                    document.getElementById('survey-form').style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                    // 페이지 상단으로 스크롤
                    window.scrollTo(0, 0);
                } else {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
            })
            .catch(error => {
                console.error('에러:', error);
                alert('제출 중 오류가 발생했습니다. 다시 시도해 주세요.');
            });
        });
    </script>
</body>
</html>
